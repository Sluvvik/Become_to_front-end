<!DOCTYPE html>
<html lang="eng">
	
<head>
	<title>Semantic tegs. 7 lesson</title>
	<meta charset="UTF-8" />

</head>

<!--next-->
<body>

	<header>
		<nav>
			<ul>
				<li><a href="google.com"><b>Go to Google</b></a></li>
				<li><a href="youtube.com"><em>and go to YouTube</em></a></li>
			</ul>
		</nav><!--тег также для навигации-->
	</header><!--Весь код шапки нужно заключить в шапку сайта, именно в этот  тег -->

	<section class="about me" >
		<p>About me:)</p>
	</section>	<!--Landing page-->

	<section class="about here">
		<p>About here ...</p>
	</section>	<!--Landing page-->


	<aside>
		
	</aside><!--side panel or side bar-->

	<main>
		<article>
			<h1> Это важно , в ином случае семантика не сработает. Правильно размещение тегов обеспечивает успешную работу роботов.</h1>
		</article> <!--Этот тег должен иметь заголовок Аш1,2,3,4,5,6-->
		<article>
			<h2> Заголовок №2</h2><!--h2 can repeat any more-->
		</article>
	</main>

	<footer>
		<p>Basement<p/>
	</footer>	<!--Down landing page "basement"-->
	
</body>
</html>

<!--СЕмантические теги - они же смысловые теги для поисковиков-->
